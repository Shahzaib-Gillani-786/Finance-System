<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- foonts link -->
    <script src="https://use.fontawesome.com/0766a4ccef.js"></script>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">

    <link rel="stylesheet" href="/Assets/stylesheets/signup.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row  w-100 d-flex justify-content-center align-item-center ">
            <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
                <div class="card  px-2">
                    <p class="text-center my-2 text-capitalize"><span>Create New Account</span></p>

                    <div class="form-block">
                        <div class="row  ">
                            <div class="col-12 mx-auto text-center">
                                <h4><span class="main-heading">Get started with your free account </span></h4>
                            </div>
                        </div>
                        <form action="" class="my-form">

                            <div class="mb-2 mt-1">
                                <label for="exampleFormControlInput1" class="form-label">Username</label>
                                <input type="text" class="form-control" id="Username" placeholder="Enter Your Username">
                            </div>
                            <div class="mb-2 mt-2">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">password</label>
                                <input type="password" class="form-control" id="pasw" placeholder="password">
                            </div>
                            <div class="mb-2">
                                <label for="exampleFormControlInput1" class="form-label">Confirm password</label>
                                <input type="password" class="form-control" id="cpasw"
                                    placeholder="Confirm your password">
                            </div>
                            <div class="row ">
                                <div class="col-12  col-6">
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" name="">
                                        <label for="" class="form-check-lable">I agree with the terms &
                                            conditions</label>
                                    </div>
                                </div>
                            </div>
                            <div class="my-2">
                                <button onclick="saveData()" class="btn btn-primary btn-block btn-lg w-100"
                                    type="button">
                                    <small><i class="fa fa-user"></i>Register Now</small>
                                </button>

                            </div>
                            <div class="row ">
                                <div class="col-12 mx-auto text-center">
                                    <p class="main-heading"><small> continue with these social profile</small>
                                    </p>
                                </div>
                            </div>

                            <div class=" col-sm-8 mx-auto">
                                <button class="btn  btn-block fb-btn   w-100" type="button">
                                    <small><i class="fa fa-facebook"></i>Signup with Facebok</small>
                                </button>

                            </div>
                            <div class="my-2 mx-auto col-sm-8">
                                <button class="btn  btn-block  google-btn w-100" type="button">
                                    <small><i class="fa fa-google"></i>Signup with Google</small>
                                </button>
                            </div>
                            <div class="row  mt-2">
                                <div class="col-sm-12  mx-auto text-center">
                                    <p><span class="main-heading">Already a member ?<a href="/index.html"
                                                target="_blank">Login Now</a> </span></p>
                                </div>
                            </div>


                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>


    <!-- signup -->


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function saveData() {
            let userName = document.getElementById("Username").value;
            let email = document.getElementById("Email").value;
            let password = document.getElementById("pasw").value;
            let user = [{
                userName,
                email,
                password,
            }];
            let prevUsers = [];
            if(localStorage.getItem("users")){
                prevUsers = JSON.parse(localStorage.getItem("users"));    
            }
            localStorage.setItem("users", JSON.stringify([...prevUsers, user]));


        } 
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
